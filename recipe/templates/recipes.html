{% extends 'base.html' %}
{% block start %}

<div class="container mt-4">
  <form class="col-6 mx-auto p-3 card shadow-lg"
        method="post"
        enctype="multipart/form-data">

    {% csrf_token %}

    <h2 class="mt-2">Add Recipe</h2>
    <hr>

    <div class="mb-3">
      <label for="recipe_name" class="form-label">Recipe Name</label>
      <input
        type="text"
        name="recipe_name"
        class="form-control"
        required>
    </div>

    <div class="mb-3">
      <label for="recipe_description" class="form-label">Recipe Description</label>
      <textarea
        name="recipe_description"
        class="form-control"
        rows="4"
        required></textarea>
    </div>

    <div class="mb-3">
      <label for="recipe_image" class="form-label">Recipe Image</label>
      <input
        type="file"
        name="recipe_image"
        class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Add Recipe</button>

  </form>

  <hr>
  <div class="m-5">
    <div class="mx-auto col-6">

      <form>
      <label for="search_recipe" class="form-label">Search Recipe</label>
      <input
        type="text"
        name="search"
        class="form-control"
        value="{{recipe.recipe_name}}"
        required>
    
    <button type="submit" class="btn btn-primary m-2">Search</button>
    </form>
    </div>
  </div>

  <table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe name</th>
      <th scope="col">Description</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for recipe in recipes %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ recipe.recipe_name }}</td>
      <td>{{ recipe.recipe_description }}</td>
      <td><img src="/media/{{ recipe.recipe_image }}" alt="{{ recipe.recipe_name }}" style="height: 200px"></td>
    <td>
      <a class="btn btn-danger" href="{% url 'delete_recipe' recipe.id %}">Delete</a>
      <a class="btn btn-success m-2" href="{% url 'update_recipe' recipe.id %}">Update</a>
    </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>


{% endblock %}
