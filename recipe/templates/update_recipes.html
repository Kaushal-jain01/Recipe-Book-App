{% extends 'base.html' %}
{% block start %}

<div class="container mt-4">
  <form class="col-6 mx-auto p-3 card shadow-lg"
        method="post"
        enctype="multipart/form-data">

    {% csrf_token %}

    <h2 class="mt-2">Update Recipe</h2>
    <hr>

    <div class="mb-3">
      <label for="recipe_name" class="form-label">Recipe Name</label>
      <input
        type="text"
        name="recipe_name"
        class="form-control"
        value="{{recipe.recipe_name}}"
        required>
    </div>

    <div class="mb-3">
      <label for="recipe_description" class="form-label">Recipe Description</label>
      <textarea
        name="recipe_description"
        class="form-control"
        rows="4"
        required>{{recipe.recipe_description}}</textarea>
    </div>

    <div class="mb-3">
      <label for="recipe_image" class="form-label">Recipe Image</label>
      <input
        type="file"
        name="recipe_image"
        value="recipe.recipe_image"
        class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Update Recipe</button>

  </form>


</div>


{% endblock %}
